<div class="container">
  <h1 style="margin-top: 100px">Welcom to CodeLabs</h1>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Phone</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        [(ngModel)]="phone"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputPassword1"
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="checkDetails()">
      Login
    </button>
  </form>
</div>
