<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let us of readData">
        <th scope="row">{{ us.id }}</th>
        <td>{{ us.name }}</td>
        <td>{{ us.email }}</td>
        <td>{{ us.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
